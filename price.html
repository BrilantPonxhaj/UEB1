        /*internal style per qit pjese, pse jo?*/
* { 
	margin: 0; 
	padding: 0;
} 
body { 
	display: flex; 
	align-items: center; 
	justify-content: center; 
	min-height: 100vh; 
	background: #ffffff; 
	flex-direction: column; 
} 
.main { 
	background-color: rgb(142, 134, 134); 
	border-radius: 15px; 
	box-shadow: 0 0 20px rgba(105, 18, 18, 0.2); 
	padding: 20px; 
	transition: transform 0.2s; 
	width: 650px; 
	margin-top: 100px;
} 
.main:hover { 
	transform: scale(1.09); 
} 
.backvideo {
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
}

.gox { 
	display:flex; 
	align-items: center; 
	justify-content: center; 
	font-size: 24px; 
	font-weight: 600; 
	color: purple; 
} 
.custom-wrapper { 
	margin: 0; 
	width: 70%; 
	padding: 0px 25px 40px; 
	position: relative; 
	left: 63px; 
}
.header h2 { 
	font-size: 30px; 
	color: red; 
	display: flex; 
	justify-content: center; 
	padding: 20px; 
} 
/* Style per qat price input container */
.price-input-container { 
	width: 100%; 
} 
.price-input .price-field { 
	display: flex; 
	margin-bottom: 22px; 
} 
.price-field span { 
	margin-right: 10px; 
	margin-top: 6px; 
	font-size: 17px; 
    font-weight: bold;
} 
.price-field input { 
	flex: 1; 
	height: 35px; 
	font-size: 15px; 
	font-family: "DM Sans", sans-serif; 
	border-radius: 19px; 
	text-align: center; 
	border: 10px; 
	background: #9b9797; 
} 
.price-input { 
	width: 100%; 
	font-size: 19px; 
	color:black ; 
} 
/* MI HEK ARROWS */
input::-webkit-outer-spin-button, 
input::-webkit-inner-spin-button { 
	-webkit-appearance: none; 
	margin: 0; 
} 
.slider-container { 
	width: 100%; 
} 

.slider-container { 
	height: 6px; 
	position: relative; 
	background: #e4e4e4; 
	border-radius: 5px; 
} 
.slider-container .price-slider { 
	height: 100%; 
	left: 25%; 
	right: 15%; 
	position: absolute; 
	border-radius: 5px; 
	background: red;
} 

.range-input { 
	position: relative; 
}
.range-input input { 
	position: absolute; 
	width: 100%; 
	height: 5px; 
	background: none;
	top: -5px; 
	pointer-events: none; 
	cursor: pointer;
	-webkit-appearance: none; 
} 
.warning-box {
    background-color: #ffcccc;
    color: #ff0000;
    padding: 10px;
    border: 1px solid #ff0000;
    margin-top: 10px;
    display: none; /* Initially hide the warnings */
}



/* STYLE PER SLIDERTHUMB */
input[type="range"]::-webkit-slider-thumb { 
	height: 18px; 
	width: 18px; 
	border-radius: 70%; 
	background: #575353; 
	pointer-events: auto; 
	-webkit-appearance: none; 
} 

@media screen and (max-width: 768px)
 { 
	.main 
	{ 
		width: 80%; 
		margin-right: 5px; 
	} 

	.custom-wrapper 
	{ 
		width: 100%; 
		left: 0; 
		padding: 0 10px; 
	} 
	.projtitle 
	{ 
		width: 100%; 
		position: relative; 
		right: 26px; 
	} 
	.price-input
	 { 
		flex-direction: column; 
		align-items: center; 
	} 
	.price-field 
	{
		margin-bottom: 10px; 
	} 
}

@media (min-aspect-ratio:16/9)
{
	.backvideo
	{
		width: 100%;
		height: auto;
	}
}

@media (max-aspect-ratio:16/9)
{
	.backvideo
	{
		width: auto;
		height: 100%;
	}
}
